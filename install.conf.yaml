- defaults:
    link:
      relink: true
      create: true
      relative: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.apple-keyboard.xkb: apple-keyboard.xkb
    ~/.bash_profile:
      force: true
      path: bash_profile
    ~/.config/: 
      glob: true
      path: config/*
    ~/.config/systemd/user/default.target.wants/clipmenud.service: 
      path: /usr/lib/systemd/user/clipmenud.service
      relative: false
    ~/.local/share/fonts:
      path: fonts/
    ~/.gitconfig: gitconfig
    ~/.oh-my-zsh:
      relink: true
      path: oh-my-zsh/
    ~/.oh-my-zsh/custom/themes/powerlevel9k:
      path: powerlevel9k/
      relative: false
    ~/.profile: profile
    ~/.vimrc: vimrc
    ~/.Xdefaults: Xdefaults
    ~/.xinitrc: xinitrc
    ~/.xmodmap: xmodmap
    ~/.Xresources.d: Xresources.d/
    ~/.zshrc: zshrc

    ~/.bw_teamvault_secrets.cfg: ~/.secret/.bw_teamvault_secrets.cfg
    ~/.kube/config: ~/.secret/config_kubectl
    ~/.profitbricks-auth: ~/.secret/.profitbricks-auth
    ~/.ssh: ~/.secret/.ssh
    ~/git/isac/bw/.secrets.cfg:
      create: false
      path: ~/.secret/.bw_secrets.cfg

    ~/bin: bin

    /usr/lib/eclipse/eclipse.ini:
      force: true
      relative: false
      path: eclipse.ini

- shell:
  - [git submodule update --init --recursive, Installing submodules]

